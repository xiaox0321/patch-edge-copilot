name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos:
          - windows
          - linux
          - darwin
        goarch:
          - amd64
          - arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-
            ${{ runner.os }}-go-${{ matrix.goos }}-
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Build
        env:
          CGO_ENABLED: 0
        run: |
          GINMODE=off
          GOROOT_FINAL=/usr/local/go
          GOOS=${{ matrix.goos }}
          GOARCH=${{ matrix.goarch }}
          go build -ldflags="-s -w" -a -installsuffix cgo .

      - name: Create dist directory
        run: mkdir -p dist

      - name: Compress binary (optional)
        if: matrix.goos == 'windows'
        run: |
          mv patch-edge-copilot.exe patch-edge-copilot.exe
          zip -9 patch-edge-copilot-windows-${{ matrix.goarch }}.zip patch-edge-copilot.exe
          mv patch-edge-copilot-windows-${{ matrix.goarch }}.zip dist/

      - name: Compress binary
        if: matrix.goos != 'windows'
        run: |
          tar -czf patch-edge-copilot-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz patch-edge-copilot
          mv patch-edge-copilot-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patch-edge-copilot-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp -r artifacts/*/* release/
          ls -la release/

      - name: Read changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "content=$(cat CHANGELOG.md | head -n 50 | jq -Rs .)" >> $GITHUB_OUTPUT
          else
            echo "content=No changelog provided" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ${{ steps.changelog.outputs.content }}

            ## Downloads

            - Windows (x64): `patch-edge-copilot-windows-amd64.zip`
            - Windows (ARM64): `patch-edge-copilot-windows-arm64.zip`
            - Linux (x64): `patch-edge-copilot-linux-amd64.tar.gz`
            - Linux (ARM64): `patch-edge-copilot-linux-arm64.tar.gz`
            - macOS (Intel): `patch-edge-copilot-darwin-amd64.tar.gz`
            - macOS (Apple Silicon): `patch-edge-copilot-darwin-arm64.tar.gz`

            ## Usage

            1. Download the appropriate binary for your platform
            2. Extract the archive
            3. Run the executable:
               - Windows: `patch-edge-copilot.exe`
               - Linux/macOS: `./patch-edge-copilot`

            Note: On macOS, you may need to allow the app in System Preferences > Security & Privacy
          files: |
            release/*.zip
            release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
